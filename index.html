<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lue netistä</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container text-center">
        <h1>Tehtävä 4 B:</h1>
        <p>Laita roska oikeaan jäteastiaan.</p>
    <div id="score">
        <p>Pisteet: <span id="correct-answers">0</span>/<span id="total-questions">0</span></p>
        <div id="restart-button" class="text-center">
            <button class="btn btn-primary" onclick="restartGame()">Yritä uudelleen</button>
        </div>
    </div>
    <div id="game-container">
        <div id="question-card" class="card">
        <div id="question-text" class="card-text"></div>

            <button class="btn btn-primary" onclick="toggleQuestionImage()">? Näytä/piilota kuva</button>
        <div id="question-image" style="display: none;">
            <img class="img-fluid" src="" alt="Картинка вопроса">
        </div>

        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <div id="results-container" class="d-none text-center"> 
        <h2>Tuloksia</h2>
    <div class="row justify-content-center">
    </div>
    <div id="restart-button-bottom" class="text-center">
        <button class="btn btn-primary" onclick="restartGame()">Yritä uudelleen</button>
    </div>
</div>   
</div>

<script src="./script.js"></script>

</body>
</html>
